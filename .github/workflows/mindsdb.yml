          #   run: |
          #      
          #       python tests/make_config.py
          #       cat config.json
          #       # python -m mindsdb --config config.json
          #       python -m mindsdb --config config.json > mindsdb.log 2>&1 &

    - name: Running tests
      run: |
          python tests/make_config.py
          cat config.json
          # python -m mindsdb --config config.json
          python -m mindsdb --config config.json > mindsdb.log 2>&1 &
          sleep 60

