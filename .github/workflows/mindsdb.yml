name: MindsDB workflow

on:
  push:
  pull_request:
    branches:
      - stable

jobs:

  tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.7'
    - name: Building connector
      run: |
        mvn clean package
    - name: Running kafka cluster
      run: |
          docker-compose up -d
    - name: Installing mindsdb
      run: |
        pip install mindsdb
    - name: Set up MINDSDB_HOST environment
      run: |
          ifconfig docker0
          echo "MINDSDB_HOST=$(ifconfig docker0 | grep 'inet ' | cut -d: -f2 | awk '{print $2}')" >> $GITHUB_ENV
    - name: Installing dependencies
      run: |
          python -m pip install -r tests/requirements.txt
